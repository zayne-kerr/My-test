<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Genesys Cloud Demo – Version: 9</title>
  <style>
    body { font-family: system-ui; margin: 2rem; }
    h1 { font-size: 1.2rem; margin-bottom: 1rem; }
    button { 
      padding: 6px 12px; 
      font-size: 14px; 
      border: none; 
      border-radius: 6px; 
      background: #007bff; 
      color: white; 
      cursor: pointer; 
      margin-left: 4px;
    }
    input[type=text] { width: 200px; padding: 4px; margin-right: 4px; }
    .field { margin-top: 8px; }
    .section { margin-top: 16px; }
    pre { background: #f4f4f4; padding: 10px; border-radius: 6px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Version: 9</h1>
  <p><strong>Conversation ID:</strong> <span id="cidValue">(none)</span></p>

  <div id="authSection">
    <button id="loginBtn">Login</button>
  </div>

  <div id="apiSection" style="display:none;">
    <div class="section">
      <button id="btnGetConversation">Get Conversation</button>
      <div id="convOutput" class="field">(Conversation output)</div>
    </div>

    <div class="section">
      <button id="btnGetOutbound">Get Outbound Record</button>
      <div id="outboundFields" class="field">(Outbound fields)</div>
    </div>
  </div>

  <pre id="output">(no response yet)</pre>

  <script>
    const CLIENT_ID = "277e7dba-0dc0-4066-9f5b-0db9f909ae5b";
    const BASE_URI = window.location.origin + window.location.pathname;
    const AUTH_URL = "https://login.mypurecloud.ie/oauth/authorize";
    const API_HOST = "https://api.mypurecloud.ie";

    const output = document.getElementById("output");
    const cidSpan = document.getElementById("cidValue");
    const loginBtn = document.getElementById("loginBtn");
    const apiSection = document.getElementById("apiSection");
    const authSection = document.getElementById("authSection");
    const convOutput = document.getElementById("convOutput");
    const outboundFields = document.getElementById("outboundFields");

    const btnGetConversation = document.getElementById("btnGetConversation");
    const btnGetOutbound = document.getElementById("btnGetOutbound");

    let accessToken = null;
    let cid = null;
    let dialerContactId = null;
    let dialerContactListId = null;
    let outboundData = null;

    // --- Handle Conversation ID ---
    const urlParams = new URLSearchParams(window.location.search);
    cid = urlParams.get("cid");
    if (cid) sessionStorage.setItem("cid", cid);
    else cid = sessionStorage.getItem("cid");
    cidSpan.textContent = cid ? cid : "(none)";

    // --- Handle Token ---
    const hash = window.location.hash;
    if (hash.includes("access_token")) {
      const params = new URLSearchParams(hash.substring(1));
      accessToken = params.get("access_token");
      window.history.replaceState({}, document.title, window.location.href.split("#")[0]);
      authSuccess();
    }

    loginBtn.onclick = () => {
      if (cid) sessionStorage.setItem("cid", cid);
      const authUrl = `${AUTH_URL}?response_type=token&client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(BASE_URI)}&force_login=false`;
      window.location = authUrl;
    };

    function authSuccess() {
      authSection.style.display = "none";
      apiSection.style.display = "block";
      output.textContent = "✅ Logged in.\nReady to call APIs.";
    }

    // --- Button 1: Get Conversation ---
    btnGetConversation.onclick = async () => {
      if (!cid) { output.textContent = "No Conversation ID found."; return; }
      output.textContent = "Getting callback conversation details...";
      try {
        const resp = await fetch(`${API_HOST}/api/v2/conversations/callbacks/${cid}`, {
          headers: { Authorization: `Bearer ${accessToken}` }
        });
        const data = await resp.json();
        if (!resp.ok) {
          output.textContent = `Error ${resp.status}: ${JSON.stringify(data, null, 2)}`;
          return;
        }

        const participant = data.participants && data.participants[0];
        if (participant && participant.attributes) {
          dialerContactId = participant.attributes.dialerContactId || "(none)";
          dialerContactListId = participant.attributes.dialerContactListId || "(none)";
        } else {
          dialerContactId = "(none)";
          dialerContactListId = "(none)";
        }

        convOutput.textContent = `Dialer Contact ID: ${dialerContactId}, Dialer Contact List ID: ${dialerContactListId}`;
      } catch (err) {
        output.textContent = "Error: " + err;
      }
    };

    // --- Button 2: Get Outbound Record ---
    btnGetOutbound.onclick = async () => {
      if (!accessToken) { output.textContent = "Not logged in."; return; }
      if (!dialerContactId || !dialerContactListId) { 
        output.textContent = "Please run 'Get Conversation' first."; 
        return; 
      }

      output.textContent = "Fetching outbound contact record...";
      try {
        const resp = await fetch(`${API_HOST}/api/v2/outbound/contactlists/${dialerContactListId}/contacts/${dialerContactId}`, {
          method: "GET",
          headers: { 
            "Authorization": `Bearer ${accessToken}`,
            "Content-Type": "application/json"
          }
        });
        const data = await resp.json();
        if (!resp.ok) {
          output.textContent = `Error ${resp.status}: ${JSON.stringify(data, null, 2)}`;
          return;
        }

        outboundData = data.data || {};
        renderOutboundFields();
      } catch (err) {
        output.textContent = "Error: " + err;
      }
    };

    function renderOutboundFields() {
      outboundFields.innerHTML = "";

      ["Other1", "Other2"].forEach(field => {
        const value = outboundData[field] || "";
        const input = document.createElement("input");
        input.type = "text";
        input.id = field;
        input.value = value;

        const updateBtn = document.createElement("button");
        updateBtn.textContent = "Update";
        updateBtn.onclick = () => updateField(field, input.value);

        const manualBtn = document.createElement("button");
        manualBtn.textContent = "Manual Call";
        manualBtn.style.display = "none";
        manualBtn.onclick = () => output.textContent = `Manual Call triggered for ${field}`;

        outboundFields.appendChild(document.createTextNode(field + ": "));
        outboundFields.appendChild(input);
        outboundFields.appendChild(updateBtn);
        outboundFields.appendChild(manualBtn);
        outboundFields.appendChild(document.createElement("br"));
      });
    }

    async function updateField(field, value) {
      const input = document.getElementById(field);
      const manualBtn = input.nextSibling.nextSibling; // the manual button next to update
      output.textContent = `Updating ${field}...`;

      // Update payload
      const payload = { ...outboundData };
      payload[field] = value;

      try {
        const resp = await fetch(`${API_HOST}/api/v2/outbound/contactlists/${dialerContactListId}/contacts/${dialerContactId}`, {
          method: "PUT",
          headers: {
            "Authorization": `Bearer ${accessToken}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });
        const data = await resp.json();
        if (!resp.ok) {
          output.textContent = `Error ${resp.status}: ${JSON.stringify(data, null, 2)}`;
          return;
        }
        output.textContent = `✅ ${field} updated successfully.`;

        // Enable Manual Call button
        manualBtn.style.display = "inline-block";
      } catch (err) {
        output.textContent = "Error: " + err;
      }
    }
  </script>
</body>
</html>
