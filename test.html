<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Genesys Cloud â€“ OAuth + Get Me</title>
  <style>
    body { font-family: system-ui; margin: 2rem; }
    button { padding: 10px 18px; font-size: 16px; border: none; border-radius: 6px; background: #007bff; color: white; }
    pre { background: #f4f4f4; padding: 10px; border-radius: 6px; margin-top: 1rem; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Genesys Cloud API Demo</h1>
  <p>This example uses <strong>OAuth implicit grant</strong> to get a token and call <code>/api/v2/users/me</code>.</p>

  <p><strong>Conversation ID:</strong> <span id="cidValue">(none)</span></p>

  <button id="loginBtn">Login & Call API</button>
  <pre id="output">(no response yet)</pre>

  <script>
    const CLIENT_ID = "277e7dba-0dc0-4066-9f5b-0db9f909ae5b";
    const REDIRECT_URI = window.location.origin + window.location.pathname + window.location.search; // keep ?cid=
    const AUTH_URL = "https://login.mypurecloud.ie/oauth/authorize";
    const API_URL = "https://api.mypurecloud.ie/api/v2/users/me";

    const output = document.getElementById("output");
    const loginBtn = document.getElementById("loginBtn");
    const cidSpan = document.getElementById("cidValue");

    // --- Extract cid from query string and display ---
    const urlParams = new URLSearchParams(window.location.search);
    const cid = urlParams.get("cid");
    cidSpan.textContent = cid ? cid : "(none)";

    // --- Handle token in URL hash ---
    const hash = window.location.hash;
    if (hash && hash.includes("access_token")) {
      const params = new URLSearchParams(hash.substring(1));
      const token = params.get("access_token");
      // Keep the ?cid in the address, but remove the hash
      window.history.replaceState({}, document.title, REDIRECT_URI);
      callApi(token);
    }

    // --- Start OAuth flow ---
    loginBtn.onclick = () => {
      const authUrl = `${AUTH_URL}?response_type=token&client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&force_login=false`;
      window.location = authUrl;
    };

    // --- Call Genesys Cloud API ---
    async function callApi(token) {
      output.textContent = "Calling API...";
      try {
        const resp = await fetch(API_URL, {
          headers: { Authorization: `Bearer ${token}` }
        });
        const data = await resp.json();
        output.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        output.textContent = "Error: " + err;
      }
    }
  </script>
</body>
</html>
