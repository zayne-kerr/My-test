<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manual API Trigger</title>
</head>
<body>
  <h1>Trigger Call API (FullURL)</h1>

  <p><strong>Conversation ID:</strong> <span id="conversationId">Loading...</span></p>
  <button id="callButton" disabled>Call API</button>
  <p id="status"></p>

  <script>
    let conversationId = null;

    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      conversationId = params.get('cid'); // Get 'cid' parameter
      const displayEl = document.getElementById('conversationId');
      const button = document.getElementById('callButton');

      if (conversationId) {
        displayEl.textContent = conversationId;
        button.disabled = false;
      } else {
        displayEl.textContent = "No 'cid' parameter found in URL.";
      }

      button.addEventListener('click', callAPI);
    });

    async function callAPI() {
      const statusEl = document.getElementById('status');
      statusEl.textContent = "Calling API...";

      try {
        const response = await fetch(`https://api.mypurecloud.ie/api/v2/conversations/calls/${conversationId}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            // 'Authorization': 'Bearer YOUR_ACCESS_TOKEN' // Uncomment if needed
          },
          body: JSON.stringify({
            callNumber: "0832295724",
            phoneColumn: "MSISDN2"
          })
        });

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }

        const result = await response.json();
        console.log("API Success:", result);
        statusEl.textContent = "✅ API call successful.";
      } catch (err) {
        console.error("API Error:", err);
        statusEl.textContent = "❌ API call failed: " + err.message;
      }
    }
  </script>
</body>
</html>
