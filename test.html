<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Genesys Cloud Demo â€“ Version: 2</title>
  <style>
    body { font-family: system-ui; margin: 2rem; }
    h1 { font-size: 1.2rem; margin-bottom: 1rem; }
    button { padding: 10px 18px; font-size: 16px; border: none; border-radius: 6px; background: #007bff; color: white; cursor: pointer; }
    pre { background: #f4f4f4; padding: 10px; border-radius: 6px; margin-top: 1rem; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Version: 2</h1>
  <p><strong>Conversation ID:</strong> <span id="cidValue">(none)</span></p>

  <button id="loginBtn">Login & Call API</button>
  <pre id="output">(no response yet)</pre>

  <script>
    const CLIENT_ID = "277e7dba-0dc0-4066-9f5b-0db9f909ae5b";
    const BASE_URI = window.location.origin + window.location.pathname; // no ?cid
    const AUTH_URL = "https://login.mypurecloud.ie/oauth/authorize";
    const API_URL = "https://api.mypurecloud.ie/api/v2/users/me";

    const output = document.getElementById("output");
    const cidSpan = document.getElementById("cidValue");
    const loginBtn = document.getElementById("loginBtn");

    // Show ConversationId
    const urlParams = new URLSearchParams(window.location.search);
    const cid = urlParams.get("cid");
    cidSpan.textContent = cid ? cid : "(none)";

    // Check for token
    const hash = window.location.hash;
    if (hash.includes("access_token")) {
      const params = new URLSearchParams(hash.substring(1));
      const token = params.get("access_token");
      window.history.replaceState({}, document.title, window.location.href.split("#")[0]);
      callApi(token);
    }

    // Login flow
    loginBtn.onclick = () => {
      // send redirect_uri without ?cid
      const authUrl = `${AUTH_URL}?response_type=token&client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(BASE_URI)}&force_login=false`;
      window.location = authUrl;
    };

    async function callApi(token) {
      output.textContent = "Calling API...";
      try {
        const resp = await fetch(API_URL, {
          headers: { Authorization: `Bearer ${token}` }
        });
        const data = await resp.json();
        output.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        output.textContent = "Error: " + err;
      }
    }
  </script>
</body>
</html>
